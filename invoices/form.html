    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        input[type="submit"], input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Invoice</h2>
        <form id="invoiceForm">
            <label for="invoice_number">Invoice Number:</label>
            <input type="text" id="invoice_number" name="invoice_number" value="INV-<?php echo rand(1000,9999); ?>" readonly>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Item A</td>
                        <td><input type="number" name="quantity_1" value="1" min="1" onchange="calculateTotal(1)"></td>
                        <td><input type="number" name="price_1" value="10.00" min="0.01" step="0.01" onchange="calculateTotal(1)"></td>
                        <td><span id="total_1">$10.00</span></td>
                    </tr>
                    <tr>
                        <td>Item B</td>
                        <td><input type="number" name="quantity_2" value="1" min="1" onchange="calculateTotal(2)"></td>
                        <td><input type="number" name="price_2" value="20.00" min="0.01" step="0.01" onchange="calculateTotal(2)"></td>
                        <td><span id="total_2">$20.00</span></td>
                    </tr>
                </tbody>
            </table>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            <input type="button" value="Print Invoice" onclick="window.print()">
        </form>
    </div>
    <script>
        function calculateTotal(row) {
            var quantity = document.getElementsByName('quantity_' + row)[0].value;
            var price = document.getElementsByName('price_' + row)[0].value;
            var total = quantity * price;
            document.getElementById('total_' + row).innerText = '$' + total.toFixed(2);
        }
    </script>
</body>
