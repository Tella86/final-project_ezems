<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal JS SDK Standard Integration</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <h2 class="ms-text-cebter">EZEMS LTD</h2>
          <div class="ms-text-center pb-2">
            <div class="ms-label ms-large ms-action2 ms-light">$1000.00USD</div>
          </div>
          <div id="alert" class="ms-text-center"></div>
          <div id="loading" class="spinner-container ms-div-center">
            <div class="spinner"></div>
          </div>
            <div id="content" class="hide">
              <div class="ms-card ms-fall">
                <div class="ms-card-content">
                  <img src="ust.png" style="width: 400px;">
                </div>
                <div id="payment_options"></div>
              </div>
            </div>
            <div class="col-sm"></div>
        </div>

      </div>
    </div>
    <div id="paypal-button-container"></div>
    <p id="result-message"></p>
    <!-- Replace the "test" client-id value with your client-id -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    <script src="app.js"></script>
  </body>
</html>
