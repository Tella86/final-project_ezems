<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat</title>
<style>
    /* Styles for the chat widget */
    #chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Initially hidden */
        z-index: 1000;
    }
    #chat-widget.active {
        display: block; /* Show when active */
    }
    .message-container {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
    }
    .message {
        background-color: #f0f0f0;
        border-radius: 5px;
        padding: 5px 10px;
        margin-bottom: 5px;
    }
    .admin-message {
        background-color: #4CAF50;
        color: white;
        align-self: flex-start;
    }
    .user-message {
        align-self: flex-end;
    }
</style>
</head>
<body>

<!-- Chat widget -->
<div id="chat-widget">
    <div class="message-container" id="message-container"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
</div>

<script>
    const messageContainer = document.getElementById('message-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-btn');

    // Toggle chat widget visibility
    function toggleChat() {
        const chatWidget = document.getElementById('chat-widget');
        chatWidget.classList.toggle('active');
    }

    // Function to append message to chat box
    function appendMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messageElement.classList.add('message');
        if (sender === 'admin') {
            messageElement.classList.add('admin-message');
        } else {
            messageElement.classList.add('user-message');
        }
        messageContainer.appendChild(messageElement);
        messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
    }

    // Function to simulate admin auto-reply
    function autoReply() {
        const reply = "Kindly Contact Admin +254101086123.";
        appendMessage(reply, 'admin');
    }

    // Function to handle user sending message
    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== '') {
            appendMessage(message, 'user');
            // Simulate admin response after a short delay
            setTimeout(autoReply, 1000);
            messageInput.value = ''; // Clear input field after sending message
        }
    }

    // Event listener for send button click
    sendButton.addEventListener('click', sendMessage);

    // Simulate chat widget popping up after a delay (for demonstration)
    setTimeout(toggleChat, 5000); // Adjust the delay as needed
</script>

</body>
</html>
